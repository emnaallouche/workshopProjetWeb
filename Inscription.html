<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="accueil.html">Accueil</a>
                <a href="Projet_Taches.html">Projet &amp; Tâches</a>
                <a href="Liste_Employes.html">Liste Employés</a>
                <a href="Inscription.html">Inscription</a>
            </nav>
            <hr/>
        </header>
        <section>
            <img align="center" src="images/img1.jpg" height="100%" width="50%" alt="banner">
            <h1>Inscription</h1>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="nom">Nom :</label>
                        </td>
                        <td>
                            <input type="text" id="nom" name="nom" required pattern="[A-Za-z]{2,}">
                            <span id="nom-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="prenom">Prénom :</label>
                        </td>
                        <td>
                            <input type="text" id="prenom" name="prenom" required pattern="[A-Za-z]{2,}">
                            <span id="prenom-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email :</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telephone">Téléphone :</label>
                        </td>
                        <td>
                            <input type="tel" id="telephone" name="telephone" required pattern="[0-9]+" title="Veuillez entrer uniquement des chiffres">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date :</label>
                        </td>
                        <td>
                            <input type="date" id="date" name="date" required pattern="\d{4}-\d{2}-\d{2}" title="Veuillez entrer une date au format YYYY-MM-DD" min="2022-01-01" max="2025-12-31">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="motDePasse">Mot de passe :</label>
                        </td>
                        <td>
                            <input type="password" id="motDePasse" name="motDePasse" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Le mot de passe doit avoir au moins 8 caractères, inclure au moins une lettre et un chiffre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="S'inscrire">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
        <footer>
            <hr/>
            <p>Vous pouvez nous contacter par email <a href="mailto:contact@gmail.tn">contact@gmail.tn</a></p>
            <p>Adresse: Ghazela, Tunis</p>
            <hr/>
        </footer>
    </body>
</html>
